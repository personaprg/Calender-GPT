<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>동적 캘린더</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            float: left;
        }
        table, th, td {
            border: 1px solid black;
        }
        #imageContainer {
            width: 30%;
            float: left;
        }
        #imageContainer img {
            max-width: 100%;
            max-height: 80vh;
        }
        #closeButton {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>동적 캘린더</h1>
    
    <label for="year">년도:</label>
    <select id="year" onchange="updateCalendar()">
        <!-- 여기에 년도 옵션을 동적으로 생성 -->
    </select>

    <label for="month">월:</label>
    <select id="month" onchange="updateCalendar()">
        <option value="0">1월</option>
        <option value="1">2월</option>
        <option value="2">3월</option>
        <option value="3">4월</option>
        <option value="4">5월</option>
        <option value="5">6월</option>
        <option value="6">7월</option>
        <option value="7">8월</option>
        <option value="8">9월</option>
        <option value="9">10월</option>
        <option value="10">11월</option>
        <option value="11">12월</option>
    </select>

    <div id="calendarContainer">
        <!-- 캘린더가 여기에 동적으로 생성됩니다 -->
    </div>

    <div id="imageContainer">
        <img id="imageDisplay" style="display: none;">
        <span id="closeButton" onclick="hideImage()">닫기</span>
    </div>

    <script>
        // 년도와 월을 업데이트하는 함수
        function updateCalendar() {
            const year = parseInt(document.getElementById("year").value);
            const month = parseInt(document.getElementById("month").value);

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();

            const calendarContainer = document.getElementById("calendarContainer");
            calendarContainer.innerHTML = "";

            const table = document.createElement("table");
            const headerRow = document.createElement("tr");

            // 요일 헤더 생성
            const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];
            daysOfWeek.forEach(day => {
                const th = document.createElement("th");
                th.textContent = day;
                headerRow.appendChild(th);
            });

            table.appendChild(headerRow);

            let date = 1;

            // 달력 일자 채우기
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        // 첫 번째 주의 시작 이전
                        const td = document.createElement("td");
                        row.appendChild(td);
                    } else if (date > daysInMonth) {
                        // 마지막 날짜 이후
                        const td = document.createElement("td");
                        row.appendChild(td);
                    } else {
                        // 유효한 날짜
                        const td = document.createElement("td");
                        td.textContent = date;
                        td.onclick = () => displayImage(year, month, date);
                        row.appendChild(td);
                        date++;
                    }
                }

                table.appendChild(row);
            }

            calendarContainer.appendChild(table);
        }

        // 년도 옵션 생성
        const yearSelect = document.getElementById("year");
        const currentYear = new Date().getFullYear();
        for (let i = currentYear - 10; i <= currentYear + 10; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = i;
            yearSelect.appendChild(option);
        }

        // 이미지 표시 및 숨김
        function displayImage(year, month, date) {
            const imageDisplay = document.getElementById("imageDisplay");
            imageDisplay.src = `your_image_path/${year}-${month + 1}-${date}.jpg`;
            imageDisplay.style.display = "block";
        }

        function hideImage() {
            const imageDisplay = document.getElementById("imageDisplay");
            imageDisplay.style.display = "none";
        }

        // 초기 캘린더 표시
        updateCalendar();
    </script>
</body>
</html>
