<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 캘린더</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* 기본 배경색 */
            color: black; /* 기본 글자색 */
        }

        /* 다크 모드 토글 버튼 스타일 */
        #darkModeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
            background-color: white; /* 일 수 표시 칸의 배경색을 흰색으로 변경 */
        }

        /* 일요일 스타일 */
        th:first-child {
            background-color: beige; /* 배경색 변경 */
            color: #E74C3C; /* 일요일 글자색을 밝은 빨간색으로 변경 */
        }

        /* 토요일 스타일 */
        th:last-child {
            background-color: beige; /* 배경색 변경 */
            color: #3498DB; /* 토요일 글자색을 밝은 파란색으로 변경 */
        }

        #imageContainer {
            text-align: center;
        }

        #imageContainer img {
            max-width: 100%;
            max-height: 60vh;
        }
    </style>
</head>
<body>
    <div id="darkModeToggle" onclick="toggleDarkMode()">다크 모드</div>
    <div id="container">
        <h1>동적 캘린더</h1>
        
        <label for="year">년도:</label>
        <select id="year" onchange="updateCalendar()">
            <!-- 여기에 년도 옵션을 동적으로 생성 -->
        </select>

        <label for "month">월:</label>
        <select id="month" onchange="updateCalendar()">
            <option value="0">1월</option>
            <option value="1">2월</option>
            <option value="2">3월</option>
            <option value="3">4월</option>
            <option value="4">5월</option>
            <option value="5">6월</option>
            <option value="6">7월</option>
            <option value="7">8월</option>
            <option value="8">9월</option>
            <option value="9">10월</option>
            <option value="10">11월</option>
            <option value="11">12월</option>
        </select>

        <div id="calendarContainer">
            <!-- 캘린더가 여기에 동적으로 생성됩니다 -->
        </div>

        <div id="imageContainer">
            <img id="imageDisplay" style="display: none;">
        </div>
    </div>

    <script>
        // 년도와 월을 업데이트하는 함수
        function updateCalendar() {
            const year = parseInt(document.getElementById("year").value);
            const month = parseInt(document.getElementById("month").value);

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();

            const calendarContainer = document.getElementById("calendarContainer");
            calendarContainer.innerHTML = "";

            const table = document.createElement("table");
            const headerRow = document.createElement("tr");

            // 요일 헤더 생성
            const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];
            daysOfWeek.forEach(day => {
                const th = document.createElement("th");
                th.textContent = day;
                headerRow.appendChild(th);
            });

            table.appendChild(headerRow);

            let date = 1;

            // 달력 일자 채우기
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        // 첫 번째 주의 시작 이전
                        const td = document.createElement("td");
                        row.appendChild(td);
                    } else if (date > daysInMonth) {
                        // 마지막 날짜 이후
                        const td = document.createElement("td");
                        row.appendChild(td);
                    } else {
                        // 유효한 날짜
                        const td = document.createElement("td");
                        td.textContent = date;
                        row.appendChild(td);
                        date++;
                    }
                }

                table.appendChild(row);
            }

            calendarContainer.appendChild(table);
        }

        // 년도 옵션 생성
        const yearSelect = document.getElementById("year");
        const currentYear = new Date().getFullYear();
        for (let i = currentYear - 10; i <= currentYear + 10; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = i;
            yearSelect.appendChild(option);
        }

        // 다크 모드 토글 함수
        function toggleDarkMode() {
            const body = document.body;
            const darkModeToggle = document.getElementById("darkModeToggle");
            if (body.style.backgroundColor === "white") {
                // 다크 모드로 변경
                body.style.backgroundColor = "#303030"; /* 어두운 톤의 회색 배경색으로 변경 */
                body.style.color = "white";
                darkModeToggle.textContent = "라이트 모드";
            } else {
                // 라이트 모드로 변경
                body.style.backgroundColor = "white";
                body.style.color = "black";
                darkModeToggle.textContent = "다크 모드";
            }
        }

        // 초기 캘린더 표시
        updateCalendar();
    </script>
</body>
</html>
